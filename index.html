<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-5xl text-center mt-5 font-extrabold"> Funcional <span class="text-blue-600">Personal Bank</span> </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
           <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto ">
            <div class="bg-yellow-400 text-center p-8 rounded-lg">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-4xl">$ <span id="deposit-total">00</span></h2>
            </div>
            
            <div class="bg-orange-300 text-center p-8 rounded-lg">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-4xl">$ <span id="Withdraw-total">00</span></h2>
            </div>
            
            <div class="bg-green-400 text-center p-8 rounded-lg">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-4xl">$ <span id="balance-total">1240</span></h2>
            </div>
            
           </div>
        </section>
        <!-- deposite and Withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-emerald-300 p-8  ">
                    <h3 class="text-4xl text-white m-4 ">Your Deposit</h3>
                    <input class="w-3/4 px-4 block"  id="deposit-field" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="hover:bg-sky-700 bg-indigo-400 rounded-xl p-4 b m-2">Deposit</button>
                </div>
                <div class="bg-cyan-400 p-8  ">
                    <h3 class="text-4xl text-white m-4 ">Your Withdraw</h3>
                    <input class="w-3/4 px-4 block"  id="withdraw-field" type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="hover:bg-sky-700 bg-indigo-400 rounded-xl p-4 b m-2">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>

    <script src="utilites.js"></script>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>
</html>
